<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="keywords" content="Limpopo funeral plans, Elim funerals, affordable caskets Limpopo, Eternal Rest Funeral Services, funeral home Limpopo, burial packages South Africa, caskets for sale, funeral insurance plans, professional funeral services, Elim caskets">
  <meta name="description" content="Eternal Rest Funeral Services in Limpopo offers affordable funeral plans, casket sales, and professional, dignified services to honor your loved ones.">
  <meta name="author" content="Eternal Rest Funeral Services">
  <title>Forgot Password | ERFS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("images/eternal.png"); 
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .login-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333333;
    }

    .login-wrapper input {
      width: 100%;
      padding: 12px 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-wrapper button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-wrapper button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .formlogo {
      text-align: center;
      margin-bottom: 15px;
    }

    .formlogo img {
      width: 100px;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="login-wrapper">
      <div class="formlogo">
        <img src="images/eternal.png" alt="formlogo">
      </div>
          <h2>Reset Password</h2>
        <input type="email" id="resetEmail" placeholder="Enter your email" />
        <button id="resetBtn">Send Reset Email</button>
        <div id="resetMessage" class="message"></div>
        <div class="links">
          <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script type="module" src="database/forgot.js"></script>
</body>
</body>
</html>
