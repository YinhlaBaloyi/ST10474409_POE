        <h1>Enquiry</h1>
    <form>

        <div class="form-image"><img src="images/eternal.png" alt=""></div>
        <h2 class="application">Funeral Cover Application</h2>

        <div class="form-social-icons">
            <a href="https://wa.me/+27712978360"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/classic_coffin_ptyltd"><i class="fa-brands fa-instagram"></i></a>

        </div>
       
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
    
        <label for="idNumber">ID Number</label>
        <input type="text" id="idNumber" name="idNumber" required>
    
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
    
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" required>
    
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">
    
        <label for="coverOption">Cover Option</label>
            <select id="coverOption" name="coverOption" required>
                <option value="">-- Select Cover Amount --</option>
                <option value="PLAN-A">PLAN A(R30 000)</option>
                <option value="PLAN-B">PLAN B(R250 000)</option>
                <option value="PLAN-C">PLAN C(R500 000)</option>
            </select>
    
        <label for="beneficiary">Beneficiary Full Name</label>
        <input type="text" id="beneficiary" name="beneficiary" required>

        <label for="Beneficiaryid">Beneficiary ID Number</label>
        <input type="text" name="idnumber" id="idnumber">
    
        <label for="relationship">Relationship With Beneficiary</label>
            <select id="relationship" name="required" required>
                <option value="">-- Relationship With Beneficiary --</option>
                <option value="MOTHER">MOTHER</option>
                <option value="FATHER">FATHER</option>
                <option value="RELATIVE">RELATIVE</option>
                <option value="CHILDREN">CHILDREN</option>
                <option value="BROTHER">BROTHER</option>
                <option value="SISTER">SISTER</option>

            </select>
    
        <label for="address">Physical Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
        
        <button type="submit">Submit Application</button>  
        
      </form>
